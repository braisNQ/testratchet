<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="assets/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="assets/ratchet-2.0.2/js/ratchet.js"></script>

    <!-- custom css and js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/cookies.js"></script>

</head>

<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="index.html" data-transition="slide-out">
            <span class="icon icon-left-nav"></span> Back
        </a>
        <h1 class="title">Test Ratchet</h1>
    </header>

    <nav class="bar bar-tab">
        <a class="tab-item" href="index.html" data-transition="slide-in">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="profile.html" data-transition="slide-in">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item active" href="#">
            <span class="icon icon-more"></span>
            <span class="tab-label">Info</span>
        </a>
        <a class="tab-item" href="settings.html" data-transition="fade">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <div class="card">
            <ul class="table-view">
                <li class="table-view-cell">
                    <a class="push-right" href="http://goratchet.com">
                        <strong>Ratchet documentation</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://github.com/twbs/ratchet/">
                        <strong>Ratchet on Github</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
                        <strong>Ratchet Google group</strong>
                    </a>
                </li>
                <li class="table-view-cell">
                    <a class="push-right" href="https://twitter.com/goratchet">
                        <strong>Ratchet on Twitter</strong>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
