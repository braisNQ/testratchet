<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="assets/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="assets/ratchet-2.0.2/js/ratchet.js"></script>

    <!-- custom css and js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/cookies.js"></script>

</head>

<body>
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-right" href="index.html" data-transition="fade">
            <span class="icon icon-close"></span>
        </a>
        <h1 class="title">Settings</h1>
    </header>

    <div class="content">
        <form class="input-group">
            <input placeholder="Full name" type="text">
            <input placeholder="Email" type="email">
            <input placeholder="Username" type="text">
        </form>

        <h5 class="content-padded">App settings</h5>

        <ul class="table-view">
            <li class="table-view-cell media">
                <span class="media-object pull-left icon icon-sound"></span>
                <div class="media-body">
                    Enable sounds
                </div>
                <div class="toggle">
                    <div class="toggle-handle"></div>
                </div>
            </li>
            <li class="table-view-cell media">
                <span class="media-object pull-left icon icon-person"></span>
                <div class="media-body">
                    Parental controls
                </div>
                <div class="toggle">
                    <div class="toggle-handle"></div>
                </div>
            </li>
        </ul>
        <div class="content-padded">
            <button class="btn btn-positive btn-block">Save settings</button>
        </div>
    </div>
</body>

</html>
