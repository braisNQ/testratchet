<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<script src="assets/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include the compiled Ratchet CSS -->
    <link href="assets/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="assets/ratchet-2.0.2/js/ratchet.js"></script>

    <!-- custom css and js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/cookies.js"></script>
    <script src="js/functions.js"></script>

</head>

<body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Test Ratchet</h1>
    </header>

    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="#infoModal" onclick="showCount()">
            <span class="icon icon-more"></span>
            <span class="tab-label">Info</span>
        </a>
        <a class="tab-item" href="#settingsModal" onclick="showCount()">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <p class="content-padded">
            Wellcome to this test.
        </p>
        <div class="card">
            <div class="divcount">
                <span></span>
                <p id="p_count">0</p>
            </div>
            <div class="content-padded">
                <a href="#" class="btn btn-positive btn-block" onclick="incrementCount(1)">
                    <span class="icon icon-up"></span>
                </a>

                <a href="#" class="btn btn-negative btn-block" onclick="decrementCount(1)">
                    <span class="icon icon-down"></span>
                </a>

                <a href="#" class="btn btn-primary btn-block" onclick="resetCount()">
                    <span class="icon icon-close"></span>
                </a>


            </div>
        </div>
    </div>
    <!-- /content -->

    <!-- Settings modal -->
    <div id="settingsModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" onclick="onCloseModal('settingsModal')" href="#settingsModal"></a>
            <h1 class="title">Settings</h1>
        </header>

        <div class="content">
            <form class="input-group">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Username">
            </form>

            <h5 class="content-padded">App settings</h5>

            <ul class="table-view">
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-sound"></span>
                    <div class="media-body">
                        Enable sounds
                    </div>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
                <li class="table-view-cell media">
                    <span class="media-object pull-left icon icon-person"></span>
                    <div class="media-body">
                        Parental controls
                    </div>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </li>
            </ul>
            <div class="content-padded">
                <button class="btn btn-positive btn-block">Save settings</button>
            </div>
        </div>
    </div>
    <!-- /.modal -->

    <!-- info modal -->
    <div id="infoModal" class="modal">
        <header class="bar bar-nav">
            <a class="icon icon-close pull-right" onclick="onCloseModal('infoModal')" href="#infoModal"></a>
            <h1 class="title">Settings</h1>
        </header>

        <div class="content">
            <div class="card">
                <ul class="table-view">
                    <li class="table-view-cell">
                        <a class="push-right" href="http://goratchet.com">
                            <strong>Ratchet documentation</strong>
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="push-right" href="https://github.com/twbs/ratchet/">
                            <strong>Ratchet on Github</strong>
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="push-right" href="https://groups.google.com/forum/#!forum/goratchet">
                            <strong>Ratchet Google group</strong>
                        </a>
                    </li>
                    <li class="table-view-cell">
                        <a class="push-right" href="https://twitter.com/goratchet">
                            <strong>Ratchet on Twitter</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.modal -->



    <!-- load count -->
    <script>showCount()</script>
</body>

</html>
