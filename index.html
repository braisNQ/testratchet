<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test Ratchet</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="assets/ratchet-2.0.2/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="assets/ratchet-2.0.2/js/ratchet.js"></script>

    <!-- custom css and js -->
    <link href="css/style.css" rel="stylesheet">
    <script src="js/cookies.js"></script>
    <script src="js/functions.js"></script>

</head>

<body onload="showCount()">
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
        <h1 class="title">Test Ratchet</h1>
    </header>

    <nav class="bar bar-tab">
        <a class="tab-item active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">Home</span>
        </a>
        <a class="tab-item" href="profile.html" data-transition="slide-in">
            <span class="icon icon-person"></span>
            <span class="tab-label">Profile</span>
        </a>
        <a class="tab-item" href="info.html"  data-transition="slide-in">
            <span class="icon icon-more"></span>
            <span class="tab-label">Info</span>
        </a>
        <a class="tab-item" href="settings.html" data-transition="fade">
            <span class="icon icon-gear"></span>
            <span class="tab-label">Settings</span>
        </a>
    </nav>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
        <p class="content-padded">
            Wellcome to this test.
        </p>
        <div class="card">
            <div class="divcount">
                <span></span>
                <p id="p_count"></p>
            </div>
            <div class="content-padded">
                <a href="#" class="btn btn-positive btn-block" onclick="incrementCount(1)">
                    <span class="icon icon-up"></span>
                </a>

                <a href="#" class="btn btn-negative btn-block" onclick="decrementCount(1)">
                    <span class="icon icon-down"></span>
                </a>

                 <a href="#" class="btn btn-primary btn-block" onclick="resetCount()">
                    <span class="icon icon-close"></span>
                </a>


            </div>
        </div>
    </div>

</body>

</html>
